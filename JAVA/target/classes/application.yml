server:
  port: 22222

spring:
  application:
    name: roundtable

logging:
  level:
    org.springframework.web.socket: INFO
    org.springframework.messaging: INFO
  retry:
    instances:
      llm:
        max-attempts: 3
        wait-duration: 1000

# OpenTelemetry
opentelemetry:
  service:
    name: roundtable-service