server:
  port: 22222

spring:
  application:
    name: roundtable

  datasource:
    url: jdbc:postgresql://localhost:5432/roundtable
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    org.springframework.web.socket: INFO
    org.springframework.messaging: INFO
  retry:
    instances:
      llm:
        max-attempts: 3
        wait-duration: 1000

# OpenTelemetry
opentelemetry:
  service:
    name: roundtable-service